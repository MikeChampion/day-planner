<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">
                A simple calendar app for scheduling your work day
            </p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <!-- Timeblocks go here  -->
            <div id="9" class="row time-block">
                <div class="hour col-md-1"><p>9AM</p></div>
                <textarea
                    name="9aNotes"
                    id="9aNotes"
                    cols="30"
                    rows="2"
                    class="col-md-10 description"
                ></textarea>
                <button class="saveBtn col-md-1">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <div id="10" class="row time-block">
                <div class="hour col-md-1"><p>10AM</p></div>
                <textarea
                    name="10aNotes"
                    id="10aNotes"
                    cols="30"
                    rows="2"
                    class="col-md-10 description"
                ></textarea>
                <button class="saveBtn col-md-1">
                    <i class="fas fa-save"></i>
                </button>
            </div>

                <div class="hour col-md-1"><p>11AM</p></div>
                <textarea
                    name="11aNotes"
                    id="11aNotes"
                    cols="30"
                    rows="2"
                    class="col-md-10 description"
                ></textarea>
                <button class="saveBtn col-md-1">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <div id="12" class="row time-block">
                <div class="hour col-md-1"><p>12PM</p></div>
                <textarea
                    name="12pNotes"
                    id="12pNotes"
                    cols="30"
                    rows="2"
                    class="col-md-10 description"
                ></textarea>
                <button class="saveBtn col-md-1">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <div id="13" class="row time-block">
                <div class="hour col-md-1"><p>1PM</p></div>
                <textarea
                    name="1pNotes"

                    cols="30"

                <button class="saveBtn col-md-1">

            </div>

                ></textarea>
                <button class="saveBtn col-md-1">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <div id="16" class="row time-block">

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./main.js"></script>
    </body>
