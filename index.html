<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">
                A simple calendar app for scheduling your work day
            </p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <!-- Timeblocks go here, I have only added code here -->
            <table class="time-block">
                <tr id="9a" class="row">
                    <td class="hour"><p>9AM</p></td>
                    <td class="textarea description past"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="10a" class="row">
                    <td class="hour"><p>10AM</p></td>
                    <td class="textarea description past"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="11a" class="row">
                    <td class="hour"><p>11AM</p></td>
                    <td class="textarea description present"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="12p" class="row">
                    <td class="hour"><p>12PM</p></td>
                    <td class="textarea description future"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="1p" class="row">
                    <td class="hour"><p>1PM</p></td>
                    <td class="textarea description future"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="2p" class="row">
                    <td class="hour"><p>2PM</p></td>
                    <td class="textarea description future"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="3p" class="row">
                    <td class="hour"><p>3PM</p></td>
                    <td class="textarea description future"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="4p" class="row">
                    <td class="hour"><p>4PM</p></td>
                    <td class="textarea description future"></td>
                    <td class="saveBtn"><i class="fas fa-save"></i></td>
                </tr>
            </table>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
